<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encode your secret message" />
    <script defer src="../../src/index.js" type="module"></script>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <title>My Secret Message</title>
  </head>
  <body id="decrypt">
    <header>
      <a href="/" class="logo">Cipher</a>
      <div class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/" class="nav-link">Unicoding</a>
      </div>
    </header>
    <main>
      <h1>Decrypt secret message</h1>
      <p>Decrypt the secret message.</p>

      <section>
        <form id="decrypt-form" action="">
          <h2 for="">Encrypted message</h2>
          <textarea
            id="decrypt-input"
            placeholder="Paste encrypted message"
            autocomplete="false"
          ></textarea>
          <button type="submit" class="submit">Decrypt</button>
        </form>
        <div class="result-wrapper">
          <h2>Plain Text</h2>
          <div id="result"></div>
        </div>
      </section>
      <p class="decrypt-link">
        Encrypt your message
        <a href="/" class="inline-link">here</a>.
      </p>
    </main>
    <footer>Megumi.K &copy;</footer>
  </body>
</html>

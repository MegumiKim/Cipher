        <a href="../decode/" class="nav-link">Decode</a>

    <main>
      <h1>Unicoding</h1>
      <p>Encode your message to a series of numbers.</p>

        </form>
        <div class="result-wrapper">
          <h2>Encoded Message</h2>
          <div id="result"></div>
          <button id="copy-btn" disabled>Copy</button>

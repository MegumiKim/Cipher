<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encode your secret message" />
    <script defer src="../../src/index.js" type="module"></script>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <title>My Secret Message</title>
  </head>
  <body id="encode">
    <header>
      <a href="/" class="logo">Cipher</a>
      <div class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="../decode/" class="nav-link">Decode</a>
      </div>
    </header>
    <main>
      <h1>Unicoding</h1>
      <p>Encode your secret message to a series of numbers.</p>
      <p>Compatible with multiple languages.</p>
      <p>
        For stronger encryption, please use
        <a href="/" class="inline-link">My Cipher</a>
      </p>

      <section>
        <form id="message_form" action="">
          <h2 for="">Your message</h2>
          <textarea placeholder="Type your message" minlength="2"></textarea>
          <button type="submit" class="submit">Encode</button>
        </form>
        <div class="result-wrapper">
          <h2>Encoded Message</h2>
          <div id="result"></div>
          <button id="copy-btn" disabled>Copy</button>
        </div>
      </section>
      <p class="decrypt-link">
        Decode the message <a href="../decode/" class="inline-link">here</a>.
      </p>
    </main>
    <footer>Megumi.K &copy;</footer>
  </body>
</html>

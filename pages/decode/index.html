<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encode your secret message" />
    <script defer src="../../src/index.js" type="module"></script>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <title>My Secret Message</title>
  </head>
  <body id="decode">
    <header>
      <a href="/">Caesar Cipher</a>
      <a href="/" class="nav-link">Encode</a>
    </header>
    <main>
      <h1>Unicode Decoding</h1>
      <p>Decode a coded message.</p>
      <p>Compatible with multi languages.</p>
      <section>
        <form id="decode-form" action="">
          <h2 for="">Decode your message</h2>
          <input id="decode-input" type="password" placeholder="Paste your message"></input>
          <button type="submit" class="submit">Decode</button>
        </form>
        <div class="result-wrapper">
          <h2>Decoded Message</h2>
          <div id="result"></div>
          <button id="copy-btn">Copy</button>
        </div>
      </section>
    </main>
    <footer>Megumi.K &copy;</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Decode your secret message" />
    <script defer src="../../src/index.js" type="module"></script>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <title>Cipher</title>
  </head>
  <body id="decode">
    <header>
      <a href="/" class="logo">Cipher</a>
      <div class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="../unicoding/" class="nav-link">Unicoding</a>
      </div>
    </header>
    <main>
      <h1>Decoding</h1>
      <p>Decode a secret message</p>
      <p>Only numeric code can be decoded.</p>
      <section>
        <form id="decode-form" action="">
          <h2 for="">Decode message</h2>
          <textarea
            id="decode-input"
            placeholder="Paste encrypted (numeric) message"
            autocomplete="false"
          ></textarea>
          <button type="submit" class="submit">Decode</button>
        </form>
        <div class="result-wrapper">
          <h2>Plain text</h2>
          <div id="result"></div>
        </div>
      </section>
    </main>
    <footer>Megumi.K &copy;</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encrypt your secret message with Cipher"
    />
    <script defer src="/src/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/175ecb4e25.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Hotjar Tracking Code for Cipher -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3414654, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
    <title>Cipher</title>
  </head>
  <body>
    <main>
      <div class="welcome">
        <h1>Cipher Encryption</h1>
      </div>
      <section>
        <div class="switch-btn-wrapper">
          <h2 class="input-label label">Normal Text</h2>
          <div>
            <button id="toggle" aria-label="switch">
              <i class="fa-solid fa-repeat"></i>
            </button>
          </div>
          <h2 class="result-label">Encrypted Text</h2>
        </div>
        <div class="forms-wrapper">
          <div class="input-wrapper">
            <textarea
              name=""
              id="userInput"
              cols="30"
              rows="10"
              placeholder="Type Your message"
            ></textarea>
          </div>

            <div class="result-wrapper input-wrapper">
              <p
                name=""
                id="result"
                cols="30"
                rows="10"
                placeholder="Encrypted Message"
              ></p>
              <button
              class="helper"
              id="copy-btn"
              aria-label="copy input"
            >
              <i class="fa-regular fa-copy"></i>
              <span class="popuptext" id="copy-popup">copy</span>
              <div class="user-alert">Copied!</div>
            </button>
            </div>
          </div>
        </div>
      </section>

    </main>
    <footer><p>Megumi.K &copy;</p>
<a href="https://portfolio.kimuramegumi.site/" target="_blank">Visit Megumi's Portfolio <i class="fa-solid fa-up-right-from-square"></i></a>
    </footer>
  </body>
</html>

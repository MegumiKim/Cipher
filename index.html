<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./src/index.js" type="module"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"

    <title>My Secret Message</title>

  <body>
    <header>
      <a href="/">Caesar Cipher</a>
      <a
        href=".decode/
      "
        class="nav-link"
        >Decode</a
      >
    </header>
    <main>
      <h1>Unicode Encoding</h1>
      <lead>
        Returns coded message made of a string of numbers. Compatible with multi
        languages.
      </lead>

      <section>
        <form id="message_form" action="">
          <h2 for="">Encode your message</h2>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Type your message"
          ></textarea>
          <button type="submit" class="submit">Encode</button>
        </form>

        <div class="result-wrapper">
          <h2>Encoded Message</h2>
          <div id="result"></div>
        </div>
      </section>
    </main>
    <footer>Megumi.K &copy;</footer>
  </body>

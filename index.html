<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encode your secret message" />
    <script defer src="./src/index.js" type="module"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <title>My Secret Message</title>
  </head>
  <body id="encode">
    <header>
      <a href="/">Caesar Cipher</a>
      <a href="./pages/decode/" class="nav-link">Decode</a>
    </header>
    <main>
      <h1>Unicode Encoding</h1>
      <p>Returns coded message of a string of numbers.</p>
      <p>Compatible with multi languages.</p>
      <section>
        <form id="message_form" action="">
          <h2 for="">Encode your message</h2>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Type your message"
          ></textarea>
          <button type="submit" class="submit">Encode</button>
        </form>
        <div class="result-wrapper">
          <h2>Encoded Message</h2>
          <div type="password" id="result"></div>
          <button id="copy-btn">Copy</button>
        </div>
      </section>
    </main>
    <footer>Megumi.K &copy;</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encode your secret message" />
    <script defer src="src/index.js" type="module"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <title>Cipher</title>
  </head>
  <body id="cipher">
    <header>
      <a href="/" class="logo">Cipher</a>
      <div class="nav">
        <a href="pages/decrypt/" class="nav-link">Decrypt</a>
        <a href="pages/unicoding/" class="nav-link">Unicoding</a>
      </div>
    </header>
    <main>
      <h1>Welcome to Cipher</h1>
      <p>Encrypt your secret message.</p>
      <p>Compatible with latin alphabets</p>
      <p>
        Please use
        <a href="./pages/unicoding/" class="inline-link">Unicoding</a>
        for other languages
      </p>
      <section>
        <form id="cipher_form" action="">
          <h2 for="">Your message</h2>
          <textarea placeholder="Type your message"></textarea>
          <button type="submit" class="submit">Encrypt</button>
        </form>
        <div class="result-wrapper">
          <h2>Encrypted Message</h2>
          <div type="password" id="result"></div>
          <button id="copy-btn">Copy</button>
        </div>
      </section>
      <p class="decrypt-link">
        Decrypt the message
        <a href="./pages/decrypt/" class="inline-link">here</a>.
      </p>
    </main>
    <footer>Megumi.K &copy;</footer>
  </body>
</html>

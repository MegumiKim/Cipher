<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Encrypt your secret message with Cipher"
    />
    <script defer src="/src/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/175ecb4e25.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Hotjar Tracking Code for Cipher -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3414654, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

    <title>Cipher</title>
  </head>
  <body id="cipher">
    <header>
      <a href="/" class="logo">Cipher</a>
    </header>
    <main>
      <div class="welcome">
        <h1>Cipher Encryption</h1>
        <p>Texts encryption for English & Norwegian alphabets.</p>
      </div>
      <div class="forms-wrapper">
        <div id="encrypt-form" class="form">
          <h2 for="">Encrypt</h2>
          <div class="input-wrapper">
            <textarea
              id="encrypt-input"
              placeholder="Type your message"
              autocomplete="false"
            >
            </textarea>
            <div class="user-alert">Copied!</div>
            <button id="erase-btn"><i class="fa-solid fa-eraser"></i></button>
            <button id="copy-btn" disabled>
              <i class="fa-regular fa-copy"></i>
            </button>
          </div>
          <button disabled type="submit" class="submit" id="encrypt-btn">
            Encrypt <i class="fa-solid fa-key"></i>
          </button>
        </div>
        <div class="circle-wrapper">
          <i class="fa-solid fa-down-long"></i>
        </div>
        <div id="decrypt-form" class="form">
          <h2 for="">Decrypt</h2>
          <textarea
            id="decrypt-input"
            placeholder="Paste encrypted message"
            autocomplete="false"
          ></textarea>
          <button disabled type="submit" class="submit" id="decrypt-btn">
            Decrypt <i class="fa-solid fa-unlock-keyhole"></i>
          </button>
        </div>
      </div>
    </main>
    <footer>Megumi.K &copy;</footer>
  </body>
</html>
